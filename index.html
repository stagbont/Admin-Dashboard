<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard | Odin Project</title>
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="asset/favicon_io/apple-touch-icon.png">

<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav>

            <!-- Upper Navigation -->
            <div class="upper-nav">
                <div class="search-container">
                    <i class="uil uil-search icon"></i>
                    <input type="search" name="search" id="search">
                </div>

                <div class="profile-container">
                    <i class="uil uil-bell icon"></i>
                    <img src="asset/img/profile.png" class="profile-img" alt="">
                    <p class="name">Bob Stanley</p>
                </div>
            </div>

            <!-- Lower Navigation -->
            <div class="lower-nav">
                <!-- Profile1 container -->
                <div class="profile1-container">
                    <img src="asset/img/profile.png" class="profile1-img" alt="">
                    <div class="profile-info">
                        <p>Hi there,</p>
                        <h4 class="name1">Bob Stanley (@stagbont)</h4>
                    </div>
                </div>

                <!-- Nav Buttons container -->
                <div class="nav-btns">
                    <a href="#" class="btn">New</a>
                    <a href="#" class="btn">Upload</a>
                    <a href="#" class="btn">Share</a>
                </div>
            </div>
        </nav>

            <div class="menu-container">
                <div class="upper-menu">
                    <a href="" class="menu-item">
                        <i class="uil uil-estate icon"></i> Home
                    </a>
                    <a href="" class="menu-item">
                        <i class="uil uil-user icon"></i> Profile
                    </a>
                    <a href="" class="menu-item">
                        <i class="uil uil-message icon"></i> Messages
